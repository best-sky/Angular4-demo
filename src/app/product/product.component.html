<div class="row" style="margin-top:10px">
    <div class="col-sm-12">
        <div class="form-group">
            <input class="form-control" [formControl]="titleFilter" type="text" placeholder="请输入商品名称">
        </div>
    </div>
</div>
<div class="col-sm-4 col-md-4 col-lg-4" *ngFor="let product of products | filter:'title':keyword">
    <div class="thumbnail">
        <img src="http://placehold.it/320x150" alt="商品图片">
        <div class="caption">
            <h4 class="pull-right">￥{{product.price}}</h4>
            <h4><a [routerLink]="['/product', product.id]">{{product.title}}</a></h4>
            <p>{{product.desc}}</p>
        </div>
        <div>
            <app-stars [rating]="product.rating"></app-stars>
        </div>
    </div>
</div>
